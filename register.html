<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor page</title>

    <!-- bootstrap 5.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login&register.css">
</head>

<body>


    <section class="login-register register">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-6 login-register-img" data-aos="fade-right" data-aos-easing="ease-in-sine"
                    data-aos-delay="50" data-aos-duration="1500">
                    <img src="./img/login&register/register.photo.webp" alt="Register photo">
                </div>

                <div class="offset-md-1 col-md-5 col-5 form-container align-items-end" data-aos="fade-left"
                    data-aos-easing="ease-in-sine" data-aos-delay="50" data-aos-duration="1500">
                    <h2 class="h2-size">Welcome to E-lairning Registor</h2>

                    <nav class="nav nav-pills flex-column flex-sm-row tabs-color margin-auto">
                        <a class="flex-sm-fill text-sm-center nav-link disactive" aria-disabled="true"
                            href="Login.html">Login</a>
                        <a class="flex-sm-fill text-sm-center nav-link active register-acte" aria-current="page"
                            href="register.html">register</a>
                    </nav>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis quas recusandae ex nemo
                        consequatur.</p>

                    <!--Rogister & check -->
                    <form class="BookMarkForm">
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="userEmail"
                                placeholder="Enter your Email address">
                               <p class="EmailError text-danger"></p>
                        </div>

                        <div class="mb-3">
                            <label for="userName" class="form-label">User Name</label>
                            <input type="text" class="form-control " id="userName" placeholder="Enter your User Name">
                            <p class="nameError text-danger"></p>
                        </div>

                        <div class="mb-3">
                            <label for="userPass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userPass" placeholder="Enter your Password">
                            <p class="PassError text-danger"></p>
                        </div>


                        <button type="submit" class="btn btn-login w-50">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <!-- bootsrap 5.3  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>



<!-- custum js -->
 <script src="./js/registerValidate.js"></script>
</body>

</html>
