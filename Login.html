<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--bootstrap  -->

    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css">


</head>

<body>

    <section class="login">
        <div class="container">
            <div class="row">
                <!-- log photo -->
                <div class="login-img col-md-6 p-0">
                    <img src="./img/login&register/login.photo.png" alt="Login photo"/>
                </div>
                <!-- tabs -->
                <div class="col-md-6 form-container align-items-end ">
                    <h2 class="h2-size">Welcome to E-Learning Login</h2>
                    <nav class="nav nav-pills flex-column flex-sm-row tabs-color">
                        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page"
                            href="Login.html">Login</a>
                        <a class="flex-sm-fill text-sm-center nav-link disactive" aria-disabled="true"
                            href="rogister.html">register</a>
                    </nav>
                    <!--Login & check -->
                    <form>
                        <div class="mb-3">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, veritatis.assumenda.</p>
                            <label for="exampleInputname1" class="form-label">User name</label>
                            <input type="email" class="form-control" id="exampleInputname1" aria-describedby="emailHelp"
                                placeholder="Enter your User name" />

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter your password" />
                        </div>
                        <div class=" justify-content-flex-end mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>

                            <a hrsf="#" class="forgot-password ">fogit password?</a>
                        </div>
                        <button type="submit" class="btn  btn-login w-50">Login</button>
                    </form>


                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
