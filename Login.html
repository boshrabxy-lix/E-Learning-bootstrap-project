<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page || E-Learning</title>


    <!--bootstrap 5.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login&register.css">

</head>

<body>

    <section class="login-register login">
        <div class="container-fluid ">
            <div class="row">
                <!-- log photo -->
                <div class="col-md-6 col-6 login-register-img">
                    <img src="./img/login&register/login.photo.webp" alt="Login photo" />
                </div>

                <div class="offset-md-1 col-md-5 col-5 form-container align-items-end ">
                    <h2 class="h2-size">Welcome to E-Learning Login</h2>
                    <nav class="nav nav-pills flex-column flex-sm-row tabs-color">
                        <a class="flex-sm-fill text-sm-center nav-link active login-acte" aria-current="page"
                            href="Login.html">Login</a>
                        <a class="flex-sm-fill text-sm-center nav-link disactive" aria-disabled="true"
                            href="rogister.html">register</a>
                    </nav>
                    <!--Login & check -->
                    <form>
                        <div class="mb-3">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, veritatis.assumenda.</p>
                            <label for="exampleInputname1" class="form-label">User name</label>
                            <input type="text" class="form-control" id="exampleInputname1" aria-describedby="emailHelp"
                                placeholder="Enter your User name" />

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter your password" />
                        </div>
                        <div class=" justify-content-flex-end form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>

                            <a href="#" class="forgot-password ">forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-login w-50">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



   <!-- bootsrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
