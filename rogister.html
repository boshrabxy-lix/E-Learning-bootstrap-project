<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor page</title>

    <!-- bootstrap 5.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!-- custom css -->
    <link rel="stylesheet" href="./css/login&register.css">
</head>

<body>


    <section class="register container-fluid">
        <div class="row">
            <div class="col-md-6 col-">
                <img src="./img/login&register/register.photo.webp" alt="Register photo">
            </div>

            <div class="col-6 col-md-6 form-container align-items-end">
                <h2 class="h2-size">Welcome to E-lairning Registor</h2>

                <nav class="nav nav-pills flex-column flex-sm-row tabs-color">
                    <a class="flex-sm-fill text-sm-center nav-link disactive"aria-disabled="true"
                        href="Login.html">Login</a>
                    <a class="flex-sm-fill text-sm-center nav-link active"aria-current="page "
                        href="rogister.html">register</a>
                </nav>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis quas recusandae ex nemo
                    consequatur. Molestiae asperiores eaque facilis voluptates accusantium!</p>

                <!--Rogister & check -->
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Enter your Email address">

                    </div>

                    <div class="mb-3">
                        <label for="exampleusername1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="exampleusername1"
                            placeholder="Enter your User Name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your Password">
                    </div>


                    <button type="submit" class="btn btn-login w-50">Register</button>
                </form>
            </div>
        </div>

    </section>



    <!-- bootsrap 5.3  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
